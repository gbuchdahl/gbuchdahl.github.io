<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gabriel Buchdahl</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css">
</head>


<body>

      <div class="col-4"></div>
      <div class="col-4">
        <a href="https://github.com/gbuchdahl">
          <img class="mr-1" id="github" src="github-icon.svg" alt="GitHub">

        <a href="https://facebook.com/gbuchdahl">
          <img class="ml-1" src="facebook.svg" alt="Facebook" id="facebook">
